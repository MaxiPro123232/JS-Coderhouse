<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>IMPG</title>
    <link rel="stylesheet" href="./css/style.css">

<body>
    <h1>CALCULADORA DE IMPUESTO A LA GANANCIA</h1>

        <label for="nombreInput">Nombre de Usuario:</label>
        <input type="text" id="nombreInput">
        <span class="error" id="nombreError"></span>
        <br>
        <br>
        <label for="salarioInput">Salario Aproximado:</label>
        <input type="number" id="salarioInput">
        <span class="error" id="salarioError"></span>
        <br>
        <br>
        <label for="porcentajeInput">Porcentaje de aumento:</label>
        <input type="number" id="porcentajeInput">
        <span class="error" id="porcentajeError"></span>
    </div>
    <br>
    <br>
    <button id="calcularButton">Calcular</button>
